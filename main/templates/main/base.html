<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'main/style.css' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >R RAYAPPA RAJU</a
        >

        <!-- Toggler Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'about' %}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'services' %}"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'profile' %}"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'contact' %}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p class="mb-1">
          &copy; {{ now|date:"Y" }} My Portfolio. All rights reserved.
        </p>
        <p class="mb-0">
          <a
            href="{% url 'home' %}"
            class="text-white text-decoration-none mx-2"
            >Home</a
          >
          |
          <a
            href="{% url 'about' %}"
            class="text-white text-decoration-none mx-2"
            >About</a
          >
          |
          <a
            href="{% url 'services' %}"
            class="text-white text-decoration-none mx-2"
            >Services</a
          >
          |
          <a
            href="{% url 'profile' %}"
            class="text-white text-decoration-none mx-2"
            >Profile</a
          >
          |
          <a
            href="{% url 'contact' %}"
            class="text-white text-decoration-none mx-2"
            >Contact</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
