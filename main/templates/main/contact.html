{% extends 'main/base.html' %} {% load static %} <br />

{% block title %}Contact{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="text-center">Contact Us</h2>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button
        type="submit"
        class="btn btn-primary"
      >
        Send Message
      </button>
    </form>
  </div>
</div>
{% endblock %}
